<!DOCTYPE html>
<html ng-app="bookeve" lang="pt-br">

<head>
    <title>Bookeve</title>
    <!--<base href="/bookeve/public_html/">-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body ng-controller="AppController as app" ng-cloak>
    <header id="header">
        <div id="topo">
            <div id="logo">
                <a href="javascript:void(0);" ng-click="app.loadPage('/')">
                    <img src="img/logo.svg" />
                    <span class="logoname left">Bookeve</span>
                </a>
            </div>
            <div class="right">
                <!--<div id="search">
                    <img src="img/search.svg" />
                </div>-->
                <my-account></my-account>
            </div>
        </div>
    </header>
    <section id="content" ng-view="" autoscroll="true"></section>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/controllers/app-controller.js"></script>
    <script type="text/javascript" src="js/controllers/home-controller.js"></script>
    <script type="text/javascript" src="js/controllers/painel-controller.js"></script>
    <script type="text/javascript" src="js/controllers/evento-controller.js"></script>
    <script type="text/javascript" src="js/controllers/usuario-controller.js"></script>
    <script type="text/javascript" src="js/services/authentication-service.js"></script>
    <script type="text/javascript" src="js/services/bookeveapi-service.js"></script>
    <script type="text/javascript" src="js/bookeve-module.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
</body>

</html>
