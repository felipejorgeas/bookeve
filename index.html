<!DOCTYPE html>
<html ng-app="bookeve" lang="pt-br">
    <head>
        <title>BookEve</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />        
    </head>
    <body ng-controller="AppController as app" ng-cloak>
        <header id="header">
            <div id="logo" class="left">
            </div>
            <div id="search" class="right">
            </div>
        </header>
        <section id="content">
            <section id="content-left">
                <div id="info-logo">
                    <img src="img/logo.svg" />
                    <p>
                        A maior central de eventos
                    </p>
                </div>
                <article id="events-mini">
                    <div class="event-mini-block">
                        <img class="event-mini-banner" src="" />
                        <div class="event-mini-info">
                            <p>Nome evento</p>
                            <p>20 outubro 2016</p>
                        </div>
                        <img class="photo" src="" />
                    </div>
                </article>
                <article id="events-small">
                    <div class="event-small">
                        <img class="event-small-banner" src="" />
                        <div class="event-small-info">
                            <p>Nome evento</p>
                            <p>12 agosto 2016</p>
                        </div>
                    </div>
                </article>
                <p>
                    © Copyright - BookEve
                </p>
            </section>
            <section id="content-right">
                <div class="event">
                    <div class="event-header">
                        <div class="event-info">
                            <p>Nome evento</p>
                            <p>03 abril 2016</p>
                        </div>
                        <img class="photo" src="" />
                    </div>
                    <img class="event-banner" src="" />
                    <div class="event-info">
                        <p>
                            Detalhes do evento
                        </p>
                    </div>
                    <p>
                        <a class="right" href="">+ informações</a>
                    </p>
                </div>
                <div id="paginator">
                    <button type="button">Página anterior</button>
                    <button type="button">Próxima página</button>
                </div>
            </section>
        </section>
        <script type="text/javascript" src="js/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/controllers/app-controller.js"></script>
        <script type="text/javascript" src="js/bookeve-module.js"></script>
    </body>
</html>
